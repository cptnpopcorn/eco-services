services:
  create_self_signed:
    image: alpine/openssl
    environment:
      - DIR=/etc/self_cert
      - COUNTRY=${COUNTRY:?err}
      - ORG=${ORG:?err}
      - DOMAIN=${DOMAIN:?err}
    entrypoint: create-keys.sh
    volumes:
      - ./openssl/create-keys.sh:/usr/local/bin/create-keys.sh
      - self_cert:/etc/self_cert

volumes:
  self_cert:
